<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="./scripts.js"></script>
    <title> Previsão do tempo</title>
</head>

<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o nome da cidade" autofocus>
        <button class="button-search" onclick="buttonClicked()">

            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="bigger-box">
            <h2 class="city">Tempo em Rio de Janeiro</h2>

            <p class="temp">28°C</p>

            <div class="smaller-box">
                <img class="img-forecast" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-forecast">Nuvens Dispersas</p>
            </div>

            <p class="air-humidity">Umidade 70%</p>
        </div>
    </div>
</body>

</html>
